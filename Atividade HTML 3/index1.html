<html>
<head>
    <title>Formulário Elaborado</title>
</head>
<body>
    <h1>Dados Pessoais</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="AC">Acre</option>
<option value="AL">Alagoas</option>
<option value="AP">Amapá</option>
<option value="AM">Amazonas</option>
<option value="BA">Bahia</option>
<option value="CE">Ceará</option>
<option value="DF">Distrito Federal</option>
<option value="ES">Espírito Santo</option>
<option value="GO">Goiás</option>
<option value="MA">Maranhão</option>
<option value="MT">Mato Grosso</option>
<option value="MS">Mato Grosso do Sul</option>
<option value="MG">Minas Gerais</option>
<option value="PA">Pará</option>
<option value="PB">Paraíba</option>
<option value="PR">Paraná</option>
<option value="PE">Pernambuco</option>
<option value="PI">Piauí</option>
<option value="RJ">Rio de Janeiro</option>
<option value="RN">Rio Grande do Norte</option>
<option value="RS">Rio Grande do Sul</option>
<option value="RO">Rondônia</option>
<option value="RR">Roraima</option>
<option value="SC">Santa Catarina</option>
<option value="SP">São Paulo</option>
<option value="SE">Sergipe</option>
<option value="TO">Tocantins</option>
            <!-- Adicione mais estados aqui -->
        </select><br><br>

        <h1>Dados Profissionais</h1>
        
        <label>Natureza do Cargo:</label><br>
        <input type="checkbox" id="gerencia" name="cargo" value="Gerência">
        <label for="gerencia">Gerência</label><br>
        <input type="checkbox" id="financeiro" name="cargo" value="Financeiro">
        <label for="financeiro">Financeiro</label><br>
        <input type="checkbox" id="recepcao" name="cargo" value="Recepção">
        <label for="recepcao">Recepção</label><br>
        <input type="checkbox" id="administrativo" name="cargo" value="Administrativo">
        <label for="administrativo">Administrativo</label><br>
        <input type="checkbox" id="juridico" name="cargo" value="Jurídico">
        <label for="juridico">Jurídico</label><br><br>

        <label>Área de Interesse:</label><br>
        <input type="checkbox" id="computacao" name="interesse" value="Computação">
        <label for="computacao">Computação</label><br>
        <input type="checkbox" id="biologia" name="interesse" value="Biologia">
        <label for="biologia">Biologia</label><br>
        <input type="checkbox" id="meio_ambiente" name="interesse" value="Meio Ambiente">
        <label for="meio_ambiente">Meio Ambiente</label><br>
        <input type="checkbox" id="engenharia" name="interesse" value="Engenharia">
        <label for="engenharia">Engenharia</label><br>
        <input type="checkbox" id="historia" name="interesse" value="História">
        <label for="historia">História</label><br><br>

        <label for="curriculo">Mini-Currículo:</label><br>
        <textarea id="curriculo" name="curriculo" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
